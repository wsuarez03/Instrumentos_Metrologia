name: Generar JSON - Cada Lunes

permissions:
  contents: write

on:
  schedule:
    # Ejecuta cada lunes a las 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  generar-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Ejecutar generar_json.py
        run: python generar_json.py

      - name: Validar cambios y hacer commit SOLO si cambia instrumentos.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git status --porcelain instrumentos.json | grep .; then
            echo "üìù Cambios en instrumentos.json detectados"
            git add instrumentos.json
            git commit -m "üîÑ Actualizar instrumentos.json - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "‚úÖ instrumentos.json no tuvo cambios"
          fi
